plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'ir'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '10'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-tomcat'
	implementation 'org.springframework.session:spring-session-jdbc'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'mysql:mysql-connector-java'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	
	annotationProcessor 'org.projectlombok:lombok'
	
	compile group: 'org.apache.lucene', name: 'lucene-core', version: '8.1.1'
	compile group: 'org.apache.lucene', name: 'lucene-backward-codecs', version: '8.1.1'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '8.1.1'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '8.1.1'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-smartcn', version: '8.1.1'
    // https://mvnrepository.com/artifact/org.apache.lucene/lucene-highlighter
	compile group: 'org.apache.lucene', name: 'lucene-highlighter', version: '8.1.1'
    
    
    compile group: 'com.hankcs', name: 'hanlp', version: 'portable-1.7.3'
    compile group: 'com.hankcs.nlp', name: 'hanlp-lucene-plugin', version: '1.1.6'
    
    compile group: 'com.github.magese', name: 'ik-analyzer', version: '8.1.0'
    
    compile group: 'com.huaban', name: 'jieba-analysis', version: '1.0.2'
    
    //compile group: 'io.github.yizhiru', name: 'thulac4j', version: '3.1.2'
    
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
	
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	// https://mvnrepository.com/artifact/org.apache.commons/commons-csv
	compile group: 'org.apache.commons', name: 'commons-csv', version: '1.7'
	
	// https://mvnrepository.com/artifact/com.belerweb/pinyin4j
	compile group: 'com.belerweb', name: 'pinyin4j', version: '2.5.1'
	
	
}
