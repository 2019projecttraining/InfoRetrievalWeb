<body>
<header>
  <div class="log-header">
      <h1><a href="/">Amaze UI</a> </h1>
  </div>


  <div class="log-re">
    <button type="button" class="am-btn am-btn-default am-radius log-button">帮助</button>
  </div>

</header>

<div class="log"> 
  <div class="am-g">
  <div class="am-u-lg-7 am-u-md-7 am-u-sm-8 am-u-sm-centered log-content">
    <h1 class="log-title am-animation-slide-top">Patent Search</h1>
    <br>
    <br>
      <div class="am-radius am-animation-slide-left">

         <div style="display:inline" >
			<form id="myform" action="/search?page=0" class="" role="search" method="get">
                 <select name="field" class="am-input-bar">
                     <option value="ALL">多域</option>
			         <option value="TITLE">标题</option>
			         <option value="ABSTRACT">摘要</option>
			         <option value="APPLICANT">申请人</option>
			         <option value="ID">专利号</option>
			         <option value="INVENTOR">发明者</option>
			         <option value="ADDRESS">地区</option>
                 </select>

                 <input  name="keyWords" onkeydown="keyCheck(event)" id="search-bar" class="am-radius am-input-search "  placeholder="请输入需要搜索的专利关键词" required/>
                 <button type="submit" class="am-btn am-btn-search am-btn-primary am-radius ">搜索</button>
            </form>
        </div>
      </div>

  </div>
  </div>
  <footer class="log-footer">   
    © 2019 SOFTWARE, SDU. Licensed under iTai license.
  </footer>
</div>

<script>

  var searchBar = document.getElementById("search-bar");
  // 检测是否存在 autosave 键值
  // (这个会在页面偶然被刷新的情况下存在)
  if (sessionStorage.getItem("autosave")) {
    // 恢复文本输入框的内容
    searchBar.value = sessionStorage.getItem("autosave");

  }
  // 监听文本输入框的 change 事件
  searchBar.addEventListener("change", function() {
    // 保存结果到 sessionStorage 对象中
    sessionStorage.setItem("autosave", searchBar.value);
  });

  function inputsubmit(){
    document.getElementById('myform').submit()
    //下面为用jquery方法提交，不过需要引入js文件
    //$('#myform').submit();
  }

  function keyCheck(e){
    var keynum;
    <!-- 把键值转化为‘键码’ -->
    var keychar;
    if(window.event){//IE浏览器下的事件
      keynum=e.keyCode;
    }
    else{//非IE浏览器下的事件
      keynum=e.which;
    }
    keychar = String.fromCharCode(keynum);
    if(keynum=="13"){
      inputsubmit();
    }
  }

</script>
